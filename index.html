<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Lua Deobfuscator (Pattern Specific)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Roblox Lua Deobfuscator</h1>
    <p>This tool is designed to deobfuscate Lua scripts matching the specific pattern provided in the example.</p>

    <label for="inputCode">Paste Obfuscated Lua Code:</label>
    <textarea id="inputCode" placeholder="Paste your obfuscated Lua code here..."></textarea>

    <button id="unobfuscateBtn">Unobfuscate</button>

    <label for="outputCode">Unobfuscated Code:</label>
    <textarea id="outputCode" readonly placeholder="Deobfuscated code will appear here..."></textarea>

    <script src="script.js"></script>
</body>
</html>
